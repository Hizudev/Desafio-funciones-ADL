<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fce196e4c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>4 Cambio de colores</title>
  </head>
  <body>
    <div class="title"><h1>Pinta los AmongUs !</h1></div>
    <section class="square-box">
      <div class="squares" id="square1">
        <i class="fa-solid fa-face-smile fa-8x" id="emoji1"></i>
      </div>
      <div class="squares" id="square2">
        <i class="fa-solid fa-face-tired fa-8x" id="emoji2"></i>
      </div>
      <div class="squares" id="square3">
        <i class="fa-solid fa-face-laugh-wink fa-8x" id="emoji3"></i>
      </div>
      <div class="squares" id="square4">
        <i class="fa-solid fa-face-grin-stars fa-8x" id="emoji4"></i>
      </div>
    </section>
    <article class="message-box">
      <h2 id="message">
        Pulsa A, S, D o F para seleccionar un color, luego toca al AmongUs para
        pintarlo!
      </h2>
    </article>
    <section class="pintor-box">
      <p>Puedes cambiar el color de las teclas a los que t√∫ desees</p>
      <div class="colors-box">
        <div>
          <input type="color" value="#150050" id="pintorA" />
          <p>A</p>
        </div>
        <div>
          <input type="color" value="#FB2576" id="pintorS" />
          <p>S</p>
        </div>
        <div>
          <input type="color" value="#FF731D" id="pintorD" />
          <p>D</p>
        </div>
        <div>
          <input type="color" value="#61481C" id="pintorF" />
          <p>F</p>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
